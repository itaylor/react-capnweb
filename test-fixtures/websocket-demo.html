<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Demo - react-capnweb</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        padding: 20px;
        background: #f8fafc;
        color: #334155;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 32px;
        text-align: center;
      }
      .header h1 {
        margin: 0;
        font-size: 2rem;
        font-weight: 700;
      }
      .header p {
        margin: 8px 0 0;
        opacity: 0.9;
      }
      .content {
        padding: 32px;
      }
      .status-badge {
        display: inline-block;
        padding: 8px 16px;
        border-radius: 6px;
        font-weight: 500;
        font-size: 14px;
        margin: 8px 0;
      }
      .status-connected {
        background: #dcfce7;
        color: #166534;
      }
      .status-connecting {
        background: #fef3c7;
        color: #92400e;
      }
      .status-reconnecting {
        background: #fed7aa;
        color: #9a3412;
      }
      .status-disconnected {
        background: #fee2e2;
        color: #991b1b;
      }
      .status-closed {
        background: #e2e8f0;
        color: #475569;
      }
      .test-section {
        margin: 24px 0;
        padding: 24px;
        background: #f8fafc;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
      }
      .test-section h2 {
        margin: 0 0 16px 0;
        font-size: 1.25rem;
        color: #1e293b;
      }
      .action-button {
        display: inline-block;
        margin: 8px 12px 8px 0;
        padding: 10px 16px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s ease;
      }
      .action-button:hover {
        background: #2563eb;
        transform: translateY(-1px);
      }
      .action-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }
      .message-list {
        max-height: 200px;
        overflow-y: auto;
        padding: 12px;
        background: white;
        border: 1px solid #e2e8f0;
        border-radius: 6px;
        font-family: 'SF Mono', Consolas, monospace;
        font-size: 13px;
      }
      .message-item {
        padding: 4px 0;
        color: #64748b;
      }
      .test-result {
        margin: 12px 0;
        padding: 12px;
        border-radius: 6px;
        font-size: 14px;
      }
      .test-success {
        background: #dcfce7;
        color: #166534;
        border-left: 4px solid #22c55e;
      }
      .test-error {
        background: #fee2e2;
        color: #991b1b;
        border-left: 4px solid #ef4444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üîå WebSocket Demo</h1>
        <p>Testing react-capnweb WebSocket transport</p>
      </div>

      <div class="content">
        <div id="app">
          <!-- React app will render here -->
          <div
            style="text-align: center; padding: 40px; color: #6b7280"
          >
            ‚è≥ Loading React application...
          </div>
        </div>
      </div>
    </div>

    <!-- Load our bundled demo application -->
    <script src="/dist/websocket-demo.js"></script>
  </body>
</html>
